sudo: required
services:
- docker
env:
- DOCKER_HUB_REPO_SLUG="${TRAVIS_REPO_SLUG#*-}"
before_install:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# get qemu-arm-static binary
- mkdir tmp
- >
  pushd tmp &&
  curl -L -o qemu-arm-static.tar.gz https://github.com/multiarch/qemu-user-static/releases/download/v2.6.0/qemu-arm-static.tar.gz &&
  tar xzf qemu-arm-static.tar.gz &&
  popd
script:
# build image
- docker build -t ${DOCKER_HUB_REPO_SLUG}:build .
# test image
- docker run -id --name build ${DOCKER_HUB_REPO_SLUG}:build sh
- export NUMPY_VERSION=`docker exec build env|grep NUMPY_VERSION|awk -F = '{print $2}'`
- >
  if [ "${TRAVIS_BRANCH}" != "master" ]; then
    docker exec build python3 -m pip install --verbose numpy==${NUMPY_VERSION}
  fi
- >
  if [ "${TRAVIS_BRANCH}" != "master" ]; then
    docker exec build python3 -m pip wheel numpy
  fi
after_success:
# push image
- >
  if [ "${TRAVIS_BRANCH}" == "master" ]; then
    docker login -u="${DOCKER_USER}" -p="${DOCKER_PASS}"
    docker push ${DOCKER_HUB_REPO_SLUG}:latest
  fi
